           <h3>Register as a truck driver</h3>

<div class="col-12 col-md-9 offset-md-1 ">
    <Form >
        <div class="form-group row">
            <label for="" class="col-12 col-md-2 col-form-label">Truck Owner:</label>
            <div class="col-5 col-md-4 offset-md-1">
                <input type="text" class="form-control" id="areacode" name="firstName"
                placeholder="First Name">
            </div>
            <div class="col-5 col-md-4 ">
                <input type="text" class="form-control" id="" name="lastName"
                placeholder="Last Name">
            </div>
        </div>

        <div class="form-group row">
                <label class="col-12 col-md-3 col-form-label" for="ownerTel">Truck Owner Contact:</label>
            
            <div class="col-10 col-md-4">
                <input type="tel" class="form-control"
                placeholder="Phone Number">
            </div>
             <div class="col-10 col-md-4">
                        <input type="email" class="form-control" 
                            placeholder="Email">
             </div>
        </div>
            
        

        <div class="form-group row">
                <label class="col-12 col-md-3 col-form-label" for="ownerTel">Type of Truck:</label>
            <div class="col-10 col-md-4">
                <input type="tel" class="form-control"
                placeholder="e.g light-truck, refrigerator truck">
            </div>
          </div>  

            <div class="form-group row">
                <label class="col-12 col-md-1" for="truckType">Tonnage:</label>
            <div class="col-5 col-md-2 offset-md-2">
                <input type="number" class=" form-control"
                placeholder="e.g 1.8" id="truckType">
            </div>
            <label for="" class="col-form-label">tonnes</label>
            </div>
            
            

            <div class="form-group row">
                <label class="col-12 col-md-2 col-form-label " for="truckQuantity">Number of Trucks:</label>
            <div class="col-5 col-md-2">
                <input class="form-control offset-md-7" type="text" id="truckQuantity" 
                value="1">
            </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-md-2 col-form-label" for="driverContact">Truck Driver Contact:</label>
                <div class="col-10 col-md-2">
                    <input class="form-control offset-md-7" type="text"
                    placeholder="WhatsApp line">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-12 col-md-2 col-form-label" for="driverContact">Truck Driver Drivers License:</label>
                <div class="col-10 col-md-2">
                    <input class="form-control offset-md-7" type="text"
                    placeholder="drivers license">
                </div>
            </div>

            </div>
            
    </div>
    <div class="row mb-5">
        <button type="submit" class="btn btn-primary offset-5 offset-lg-1">Register</button>
    </div>
